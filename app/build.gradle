plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    implementation 'org.apache.avro:avro:1.11.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

   // https://mvnrepository.com/artifact/org.apache.beam/beam-runners-direct-java
   implementation 'org.apache.beam:beam-runners-direct-java:2.46.0'


   // https://mvnrepository.com/artifact/org.apache.beam/beam-sdks-java-core
   implementation 'org.apache.beam:beam-sdks-java-core:2.46.0'

     
    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation 'org.apache.commons:commons-csv:1.10.0'


     // https://mvnrepository.com/artifact/commons-io/commons-io
     implementation 'commons-io:commons-io:2.11.0'

     // https://mvnrepository.com/artifact/org.apache.beam/beam-sdks-java-io-jdbc
     implementation 'org.apache.beam:beam-sdks-java-io-jdbc:2.46.0'

     // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation 'org.postgresql:postgresql:42.5.4'


}

application {
    // Define the main class for the application.
    mainClass = 'assignment.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task execute(type: JavaExec) {
    main = System.getProperty("mainClass")
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
    args System.getProperty("exec.args", "").split()
}
